<% if (typeof(errorMessages) != 'undefined' && !(_.isEmpty(errorMessages))){ %>
    <div class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        <ul>            
            <% _.each(errorMessages, function(error){ %>
                <li><%= error.message %></li>
            <% }) %>
        </ul>
    </div>
<% } %>

<div class="row">
    <form action="/accounts" method="post">        
        <div class="form-group">
            <input type="hidden" value="<%= crumb %>" name="crumb"/>
            <label for="email">Email address</label>
            <input type="email" class="form-control" name="email"
                   id="email1" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="Password">
        </div>

        <div class="form-group">
            <label for="password_confirmation">Password</label>
            <input type="password" name="password_confirmation" class="form-control" id="password-confirmation"
                   placeholder="Password Confirmation">
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <a href="/signup"> Or Create an account.</a>
</div>
